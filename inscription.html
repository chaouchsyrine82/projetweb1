<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <link rel="stylesheet" type="text/css" href="inscription.css">
</head>
<body>

<h1>Inscription</h1>

<form id="form">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>
    <span id="nomError" class="error"></span>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required>
    <span id="prenomError" class="error"></span>

    <label for="telephone">Numéro de téléphone :</label>
    <input type="text" id="telephone" name="telephone" required>
    <span id="telephoneError" class="error"></span>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>
    <span id="emailError" class="error"></span>

    <label for="dateNaissance">Date de naissance :</label>
    <input type="date" id="dateNaissance" name="dateNaissance" required>
    <span id="dateNaissanceError" class="error"></span>

    <label for="adresse">Adresse :</label>
    <textarea id="adresse" name="adresse" required></textarea>
    <span id="adresseError" class="error"></span>

    <label for="motdupasse">Mot de passe :</label>
    <input type="password" id="motdupasse" name="motdupasse" required>

    <label for="confirmationmdp">Confirmation du mot de passe :</label>
    <input type="password" id="confirmationmdp" name="confirmationmdp" required>
    <span id="passwordError" class="error"></span>

    <button type="submit">Submit</button>
</form>

<script src="inscription.js"></script>

</body>
</html>
